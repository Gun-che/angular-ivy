<div class="container">
  <h3>Pipe</h3>
  <p>

    {{'100' | format}}<br>
    {{'1000' | format}}<br>
    {{'10000' | format}}<br>
    {{'1 00  00  00000' | format}}<br>
    {{'100000000рублей' | format}}<br>
  </p>
  <h3>
  Products List
</h3>
  <app-form></app-form>

  <h3>
    Custom Control
  </h3>
  <form [formGroup]="form" (ngSubmit)="setCustomControlsValue()">
    <app-custom-form formControlName="customControl"></app-custom-form>
    <p>Custom control's value (total months): <strong>{{form.get('customControl').value}}</strong></p>
    <input formControlName="inputValue">
    <button type="submit">Set Custom Control's value</button>
  </form>
</div>
